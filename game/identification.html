<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/../style/style.css" />
    <title>LezG!</title>
  </head>
  <body id="Game">
    <div class="container">
      <div id="tf" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p class="hud-prefix">Question (Identification)</p>
            <h1 class="hud-main-text" id="questionCounter"></h1>
          </div>
          <!--<div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        --></div>
        <h2 id="question"></h2> 
        <form>
            <input
              type="text"
              id="idenAnswer"
              placeholder="Answer"
            />
            <button
              type="submit"
              class="btn"
              id="submitAnsBtn"
              onclick="saveAnswer(event)"
              disabled
            >
              Next
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="/../js_files/identification.js"></script>
  </body>
</html>
